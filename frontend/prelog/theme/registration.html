						<form role="form" id="register-form">
							<div class="form-group">
								<label for="exampleInputName1">Nombre/s</label>
								<input type="text" class="form-control" id="exampleInputName1" placeholder="Ingrese nombre/s">
							</div>
							<div class="form-group">

							</div>
							
							
							<div class="form-group">

							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Correo electrónico</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el correo electrónico">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Contraseña</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa contraseña">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword2">Confirmar contraseña</label>
								<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirma tu contraseña">
							</div>
							<div class="checkbox form-group">
								<label>
									<input type="checkbox"> Estoy de acuerdo con todos los términos y condiciones..
								</label>
							</div>
							<button type="submit" class="btn btn-warning">Registrarse</button>&nbsp;
							<button type="reset" class="btn btn-default">Cancelar</button>
